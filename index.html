
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oleh Plotnytskyi | Ukrainian Thunder</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@500;700;800&family=Bebas+Neue&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              ukraine: {
                blue: '#005BBB',
                dark: '#003D7A',
                darker: '#002855'
              },
              gold: {
                DEFAULT: '#FFD500',
                dark: '#E5BF00',
                light: '#FFE44D'
              },
              slate: {
                950: '#080C14',
                900: '#0F172A',
                800: '#1E293B'
              }
            },
            fontFamily: {
              bebas: ['"Bebas Neue"', 'cursive'],
              barlow: ['"Barlow Condensed"', 'sans-serif'],
              inter: ['Inter', 'sans-serif']
            },
            animation: {
              'fadeIn': 'fadeIn 1s ease-out forwards',
              'slideUp': 'slideUp 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards',
            }
          }
        }
      }
    </script>
    <style>
      .noise {
        position: fixed;
        top: 0; left: 0; width: 100%; height: 100%;
        pointer-events: none;
        opacity: 0.03;
        z-index: 9999;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
      }
      .clip-hero {
        clip-path: polygon(15% 0, 100% 0, 100% 100%, 0% 100%);
      }
      .clip-tag {
        clip-path: polygon(0 0, 100% 0, 95% 100%, 0% 100%);
      }
      .clip-btn {
        clip-path: polygon(10% 0, 100% 0, 90% 100%, 0% 100%);
      }
      .outline-text {
        -webkit-text-stroke: 1px white;
        color: transparent;
      }
      
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }

      @keyframes slideUp {
        from { opacity: 0; transform: translateY(40px); }
        to { opacity: 1; transform: translateY(0); }
      }

      @keyframes subtle-glitch {
        0%, 88%, 100% { transform: translate(0, 0) scale(1); opacity: 0.005; }
        89% { transform: translate(-4px, 2px) scale(1.02); opacity: 0.02; }
        90% { transform: translate(4px, -1px) scale(0.99); opacity: 0.01; }
        91% { transform: translate(-2px, -3px) scale(1.01); opacity: 0.015; }
        92% { transform: translate(0, 0) scale(1); opacity: 0.005; }
      }
      .animate-subtle-glitch {
        animation: subtle-glitch 4s infinite linear;
      }

      .delay-200 { animation-delay: 0.2s; }
      .delay-400 { animation-delay: 0.4s; }
      .delay-500 { animation-delay: 0.5s; }
    </style>
<script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body class="bg-slate-950 text-white font-inter">
    <div id="root"></div>
    <div class="noise"></div>
<script type="module" src="/index.tsx"></script>
</body>
</html>
